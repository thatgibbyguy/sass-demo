
<a href="#"
   class="{{oxButton.buttonClass}}"
   *ngIf="oxButton.type === 'a'">{{oxButton.text}}</a>

<input type="button"
       class="{{oxButton.buttonClass}}"
       *ngIf="oxButton.type === 'input'"
       value="{{oxButton.text}}">

<button type="button"
       class="{{oxButton.buttonClass}}"
       *ngIf="oxButton.type === 'button'">{{oxButton.text}}</button>

 <span class="{{oxButton.buttonClass}}"
       *ngIf="oxButton.type === 'span'">{{oxButton.text}}</span>
